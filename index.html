  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto',Helvetica,Arial,Lucida,sans-serif;
      --primary-color-1: #000000;
      background-color: var(--primary-color-1);
      overflow: hidden;
    }
    hax-the-club:not(:defined) {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary-color-1);
    }
    hax-the-club:not(:defined) h1 {
      margin: 0 auto;
      color: white;
      font-size: 48px;
      display: inline-block;
      vertical-align: middle;
      margin-bottom: 4px;
      font-family: Roboto, Helvetica, Arial, Lucida, sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
      padding-bottom: 8px;
      line-height: 1em;
      text-align: left;
      font-style: normal;
      text-transform: none;
      text-decoration: none;
      padding-right: 8vw;
    }

    hax-the-club:not(:defined) h1 span.hax {
      font-weight: bold;
      font-size: 48px;
      font-style: italic;
      font-family: "Press Start 2P", Roboto, Helvetica, Arial, Lucida, sans-serif;
      display: inline-block;
      vertical-align: middle;
      margin-bottom: 4px;
      line-height: 36px;
      text-align: left;
    }
    hax-the-club:not(:defined) .load-wrapper {
      padding: 0px 15%;
      display: flex;
      flex-flow: column;
      justify-content: center;
      height: 100%;
      position: relative;
      z-index: 3;
      width: 70%;
      max-width: 1080px;
      margin: 0px auto;
    }

    example-htc-screen[sid="1"]{
      position: absolute;
      left: 100%;
      background-color: red;
    }
    example-htc-screen[sid="2"]{
      background-color: orange;
    }
    .joker.gone [is-screen] {
      position: absolute;
      transition: all 1s ease-in-out;
      left: 100%;
    }
    .joker [is-screen] {
      background-color: green;
      color: purple;
    }
    [is-screen] {
      transition: all 3s ease-in-out;
    }
    inline-audio {
      color: green;
    }

  </style>
  <title>HAX: The Club - Penn State's HAX Club</title>

<body>

      </h1>
